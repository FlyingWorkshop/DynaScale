name: tfm_env

channels:
  - conda-forge
  - defaults
  - anaconda
  - nvidia
dependencies:
  - jupyterlab
  - pip
  - python=3.10
  - conda:
    - jaxlib=*=*cuda* 
    - jax 
    - cuda-nvcc
  - pip:
    - huggingface_hub[cli]
    - utilsforecast
    - praxis
    - paxml
    # - jax[cuda12]==0.4.26
    - einshape
    - scikit-learn
    - typer
    - wandb
    - pytest
